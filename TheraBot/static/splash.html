<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash Screen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #FEF1FA;
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      opacity: 1;
      z-index: 9999;
      cursor: pointer;
      transition: opacity 1s ease-in-out; /* Shorter transition duration for opacity */
    }
    .splash-image {
  width: 400px; /* Adjust as needed */
  height: 400px; /* Make height equal to width to ensure it becomes a circle */
  opacity: 1;
  animation: expandContract 2s alternate infinite; /* Expand and contract animation */
  transition: opacity 3s ease-in-out; /* Transition for fade-out effect */
  border-radius: 50%; /* This will make the image a circle */
}


    @keyframes expandContract {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="splash-screen" id="splash-screen" onclick="startTransition()">
    <img class="splash-image" src="Logo.jpeg" alt="Splash Image">
  </div>

  <script>
    function startTransition() {
      var image = document.querySelector('.splash-image');
      image.style.opacity = '0'; // Fade out the image
      setTimeout(function() {
        window.location.href = "test.html"; // Redirect to another page after a delay
      }, 3000); // 2000 milliseconds = 2 seconds (matching the duration of the fade-out transition)
    }
  </script>
</body>
</html>
